<!DOCTYPE html>
<html>

<head>
  <title>T-Lab</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/okapi.css" rel="stylesheet">
</head>

<body>
  <!-- START Navbar -->
  <header>
    <div class="header--menu">
      <img id="event--open-menu" class="menu--icon" src="assets/svg/baseline-menu-24px.svg" alt="hambuger menu icon">
    </div>
    <h3 class="header--title"><a href="index.html">HANDMADE<br>WOODWORKS</a></h3>
    <div class="header--icons">
      <img class="icons--svg" src="assets/svg/search.svg" alt="search menu icon">
      <img class="icons--svg" src="assets/svg/shopping.svg" alt="shopping menu icon">
    </div>
  </header>
  <!-- END Navbar -->

  <!-- START Article section -->
  <section class="article">
    <article class="article--block">
      <div class="block--picture">
        <img class="picture-article" src="assets/png/articles/okapi.png" alt="okapi">
      </div>
      <div class="block--info">
        <h3 class="info--name">POLE POLE - Okapi</h3>
        <p class="info--price">16,00 €</p>
        <button class="info--add">Ajouter au panier</button>
        <div class="info--quantity">
          <h5 class="quantity--title">Quantité</h5>
        </div>
        <div class="info--social"></div>
        <div class="info--more">
          <h6>T-Lab</h6>
          <p><span>Nouveauté 2019!</span> Okapi en bois par le fabriquant japonais T-Lab<br><a>En savoir plus ></a></p>
        </div>
      </div>
    </article>
    <div class="article--wave">
      <img class="wave--picture" src="assets/svg/wave.svg" alt="wave">
    </div>
    <article class="article--sugestion">
      <h2 class="sugestion--title">VOUS AIMEREZ AUSSI :</h2>
      <div></div>
    </article>
  </section>
  <!-- END Article section -->

  <!-- START Footer -->
  <footer>
    <div class="footer--network"></div>
    <div class="footer--credits">
      <ul class="credits--list">
        <li class="list--item">English</li>
        <li class="list--item">Mention légales</li>
        <li class="list--item">CGV</li>
        <li class="list--item">Contact</li>
      </ul>
    </div>
  </footer>
  <!-- END Footer -->

  <!-- START Menu -->
  <div id="event--slide-menu" class="menu menu--animation-in" style="display: none;">
    <div class="menu--close">
      <img id="event--close-menu" class="close--icon" src="assets/svg/clear.svg" alt="close icon">
    </div>
    <div class="menu--entries">
      <ul class="entries--list">
        <li class="list--link"><a href="products.html">Boutique</a></li>
        <li class="list--link">Qui sommes nous?</li>
        <li class="list--link">FAQ</li>
        <li class="list--link">Contact</li>
      </ul>
    </div>
  </div>
  <!-- END Menu -->
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
