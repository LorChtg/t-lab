<!DOCTYPE html>
<html>
  <head>
    <title>T-Lab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400,600,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/contact.css" rel="stylesheet">
  </head>
  <body class="light-version">
    <!-- START Navbar -->
    <header>
      <div class="header--menu">
        <img id="event--open-menu" class="menu--icon" src="assets/svg/baseline-menu-24px.svg" alt="hambuger menu icon">
      </div>
      <h3 class="header--title"><a href="index.html">HANDMADE<br>WOODWORKS</a></h3>
      <div class="header--icons">
        <img  class="icons--svg" src="assets/svg/search.svg" alt="search menu icon">
        <img  class="icons--svg" src="assets/svg/shopping.svg" alt="shopping menu icon">
      </div>
    </header>
    <!-- END Navbar -->
    <section class="contact">
        <h2 class="contact--title">Contact</h2>
        <form class="contact--form">
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="subject">Sujet</label>
                <input type="text" name="subject" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
            <button>Envoyer</button>
        </form>
    </section>
    <!-- START Footer -->
    <footer>
      <div class="footer--network"></div>
      <div class="footer--credits">
        <ul class="credits--list">
          <li class="list--item">English</li>
          <li class="list--item">Mention l√©gales</li>
          <li class="list--item">CGV</li>
          <li class="list--item">Contact</li>
        </ul>
      </div>
    </footer>
    <!-- END Footer -->

    <!-- START Menu -->
    <div id="event--slide-menu" class="menu menu--animation-in" style="display: none;">
      <div class="menu--close">
        <img id="event--close-menu" class="close--icon" src="assets/svg/clear.svg" alt="close icon">
      </div>
      <div class="menu--entries">
        <ul class="entries--list">
          <li class="list--link"><a href="products.html">Boutique</a></li>
          <li class="list--link">Qui sommes nous?</li>
          <li class="list--link">Contact</li>
        </ul>
      </div>
    </div>
    <!-- END Menu -->
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
